<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Concept</title>
</head>
<body>
    <script>
        //Array Create and Initialize
        let arr=[10,12,32,42,21];
        console.log(arr);
        //add elements
        let arr1=[10,12,32,42,21];
        arr1.push(20);
        console.log(arr1);
        //unshift element
        let arr2=[10,12,32,42,21];
        arr2.unshift(17);
        console.log(arr2);
        //remove element
        let arr3=[10,12,32,42,21];
        arr3.pop();//last element pop out
        console.log(arr3);
        //shift element
        let arr4=[10,12,32,42,21];
        arr4.shift();//first element pop out
        console.log(arr4);
        //Searching
        let arr5=[10,12,32,42,21];
        console.log(arr5.indexOf(32));
        
        //includes-boolean output
        let arr6=[10,12,32,42,21];
        console.log(arr6.includes(32));
        //join
        let arr7=[5,6,7,8,9];
        let arr8=[0];
        console.log(arr7.join(arr8));
        //find
        let arr9=[10,12,32,42,21];
        console.log(arr9.find(num=>num>30));

        let  color=["red","blue","green"];
        let message=color.find(color=>color.startsWith('g'));
        console.log(message);

        //Using String less than 6 letters (filter method)
        let msg=["bharani","latha","karthik","vishnu"];
        let m1=msg.filter(msg=>msg.length<6);
        console.log(m1);
        //filter
        let num=[14,20,48,35,9];
        let gnum=num.filter(num=>num>10);
        console.log(gnum);
        //map
        let arr10=[10,12,32,42,21];
        let newar=arr10.map(x=>x+4);
        console.log(newar);

        let mg=["ravi","arjun","reena","rockiee"];
        let newmg=mg.map(x=>x.toUpperCase());
        console.log(newmg);
        //sort
        let arr11=[12,32,42,21,10];
        arr11.sort();
        console.log(arr11);
        //reverse
        let arr12=[12,32,42,21,10];
        arr12.reverse();
        console.log(arr12);
        //max
        let arr13=[12,32,42,21,10];
        let maxi=Math.max(...arr13);
        console.log(maxi);
        //min
        let arr14=[12,32,42,21,10];
        let mini=Math.min(...arr14);
        console.log(mini);
        //spilt
        let word="Hi Welcome";
        let word1=word.split(' ');
        console.log(word1);
        //join
        let day=word1.join(" ");
        console.log(day);


        //19.7.2024
        //slice
        let fruits=["apple","bannana","orange","gooseberry"];
        let fruit=fruits.slice(1,3);
        console.log(fruit);
        //destructing
        function math(a,b){
            const add=a+b;
            const sub=a-b;
            const mul=a*b;
            return [add,sub,mul];
        }
        const [add,sub,mul]=math(5,9);
        console.log(add);
        console.log(sub);
        console.log(mul);
        //Array spreading
        let detail=["saikrish","23"];
        let mdetail=["Australia","Melbourne"];
        console.log(...detail,...mdetail);
        //flatting
        let arro=[7,4,3,[8,2,1,[4,9,4]]];
        console.log(arro.flat());
        //merging -concat
        let mer=[98,43,23];
        let nmer=[30,7,6];
        console.log(mer.concat(nmer));
    </script>
</body>
</html>
